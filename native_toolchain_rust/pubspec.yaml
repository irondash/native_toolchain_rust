  collection: ^1.18.0
  logging: ^1.2.0
  native_assets_cli: ^0.6.1
  path: ^1.9.0
  process: ^5.0.2
  pub_semver: ^2.1.4
  toml: ^0.15.0
  rustup: ^0.1.0-dev.3

dev_dependencies:
  lints: ^3.0.0
  test: ^1.21.0

